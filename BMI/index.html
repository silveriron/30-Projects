<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <form>
      <div class="row">
        <div>
          <label for="w">몸무게(kg)</label>
          <input required type="number" step="0.1" id="w" name="w" min="0" />
        </div>
        <div>
          <label for="h">신장(m)</label>
          <input required type="number" step="0.01" id="h" name="h" min="0" />
        </div>
        <div>
          <button type="sumbit">결과</button>
        </div>
      </div>
      <div>
        <div class="result">
          <div>
            <meter min="10" max="30" low="18.4" high="23" optimum="20"></meter>
          </div>
          <div>당신의 BMI는 <span id="bmi"></span> 입니다.</div>
          <div><span id="state"></span> 입니다.</div>
          <div>
            <button type="button" id="reset">초기화</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
